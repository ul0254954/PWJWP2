    <title>{% block title %}To-Do App{% endblock %}</title>

        nav a { margin-right: 15px; text-decoration: none; color: darkblue; }
        .done { text-decoration: line-through; color: gray; }
    </style>
</head>

    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
