<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        table { border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <a href="/">⬅ Powrót</a>
    <table>
        <tr>
            {% for key in rows[0].keys() %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
